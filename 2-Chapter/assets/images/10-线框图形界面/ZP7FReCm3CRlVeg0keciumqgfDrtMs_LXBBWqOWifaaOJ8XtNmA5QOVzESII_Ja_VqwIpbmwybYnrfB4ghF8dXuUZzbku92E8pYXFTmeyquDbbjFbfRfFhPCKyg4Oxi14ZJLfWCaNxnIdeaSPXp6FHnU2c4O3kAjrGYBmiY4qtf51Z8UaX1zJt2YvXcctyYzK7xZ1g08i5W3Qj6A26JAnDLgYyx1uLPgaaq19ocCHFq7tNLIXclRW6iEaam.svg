@startuml





(*) - -> "{{
salt
{+
<b>an example
choose one option
()one
()two
[ok]
}
}}" as choose
-right-> "{{
salt
{+
<b>please wait
operation in progress
<&clock>
[cancel]
}
}}" as wait
wait -right-> "{{
salt
{+
<b>success
congratulations!
[ok]
}
}}" as success
wait -down-> "{{
salt
{+
<b>error
failed, sorry
[ok]
}
}}" as error
@enduml

